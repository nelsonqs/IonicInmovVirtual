<ion-header>

  <ion-navbar color="primary">
    <ion-title>DETALLE AVISO</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>
      
    <ion-label stacked>Descripcion</ion-label>
    <ion-item text-wrap>
      {{ aviso.descripcion }}
    </ion-item>
    
    <ion-label stacked>Precio(Bs)</ion-label>
    <ion-item text-wrap>
      {{aviso.precio}}
    </ion-item>

    <ion-label stacked>Telef/Celular</ion-label>
    <ion-item text-wrap>
      {{aviso.telefono}}
      <button ion-button round (click)="llamar()"> <ion-icon name="call"></ion-icon>  Llamar</button>
    </ion-item>

    <ion-label stacked>Direccion</ion-label>
    <ion-item text-wrap>
      {{aviso.direccion}}
    </ion-item>

    <ion-label stacked>Fecha de Publicacion</ion-label>
    <ion-item text-wrap>
      {{aviso.fecPublicacion}}
    </ion-item>

  </ion-list>

  <ion-label stacked>Ubicacion Geografica</ion-label>
  <div id="mapd"></div>

  <ion-label stacked>Foto</ion-label>
  <!--<img src="assets/imgs/test.png" alt="your image">-->
  <img [src]="aviso.imagen"  *ngIf="aviso.imagen"/>

</ion-content>
