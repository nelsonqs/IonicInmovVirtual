<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Registrar Cuenta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        
        <ion-item>
          <ion-label floating>NOMBRE</ion-label>
          <ion-input type="text" [(ngModel)]="cuenta.nombre" value=""></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>APELLIDOS</ion-label>
          <ion-input type="text" [(ngModel)]="cuenta.apaterno" value=""></ion-input>
        </ion-item>

        {{mensaje}}
        
        <ion-item>
            <!-- Float the icon left -->
            <button ion-button icon-left (click)="registrarCuenta()">
              <ion-icon name="ios-send"></ion-icon>
              REGISTRAR
            </button>
            
            <!-- Float the icon right -->
            <button ion-button icon-right (click)="close()">
              CANCELAR
              <ion-icon name="ios-return-right"></ion-icon>
            </button>
        </ion-item>
          
      </ion-list>
</ion-content>
