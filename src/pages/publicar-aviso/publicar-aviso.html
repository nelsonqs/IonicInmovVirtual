<ion-header>
    
    <ion-navbar color="primary">
        <ion-title>PUBLICAR AVISO</ion-title>
        <ion-buttons start>
        <button ion-button icon-only (click)="publicarAviso()">
            <ion-icon name="cloud-done"></ion-icon>
        </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content>

    <ion-list>

        <ion-label stacked>Descripcion(*)</ion-label>
        <ion-item>
            <ion-input [(ngModel)]="aviso.descripcion" type="text"></ion-input>
        </ion-item>
        
        <ion-label stacked>Precio(Bs)(*)</ion-label>
        <ion-item>
            <ion-input [(ngModel)]="aviso.precio" type="text"></ion-input>
        </ion-item>

        <ion-label stacked>Telef/Celular(*)</ion-label>
        <ion-item>
            <ion-input [(ngModel)]="aviso.telefono" type="text"></ion-input>
        </ion-item>

        <ion-label stacked>Direccion</ion-label>
        <ion-item>
            <ion-input [(ngModel)]="aviso.direccion" type="text"></ion-input>
        </ion-item>

        </ion-list>

        <ion-label stacked>Ubicacion Geografica (Toque en mapa para elegir)</ion-label>
        <div id="mapp"></div>

        <ion-label stacked>Foto</ion-label>
        <!--<img src="assets/imgs/test.png" alt="your image">-->
        <img [src]="aviso.imagen"  *ngIf="aviso.imagen"/>

        <ion-item>
            <button ion-button icon-left clear item-end (click)="removePicture()">
            <ion-icon name="close"></ion-icon>
            Eliminar Foto
            </button>
            <button ion-button icon-left clear item-end (click)="takePicture()">
            <ion-icon name="camera"></ion-icon>
            Elegir Foto
            </button>
        </ion-item>

</ion-content>
