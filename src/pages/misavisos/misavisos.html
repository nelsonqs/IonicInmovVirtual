<ion-header>

    <ion-navbar color="primary">
      <!-- Title -->
      <ion-title *ngIf="!toggled">MIS AVISOS</ion-title>
      <!-- Search Bar -->
      <ion-searchbar id="isearch" *ngIf="toggled" [(ngModel)]="searchTerm" [showCancelButton]="true" (ionCancel)="toggleSearch()" (ionInput)="triggerInput($event)"></ion-searchbar>
      <!-- Search Icon -->    
      <ion-buttons end *ngIf="!toggled">
        <button ion-button icon-only (click)="toggleSearch()"><ion-icon name="search"></ion-icon></button>
      </ion-buttons>  

      <ion-buttons end>
        <button ion-button icon-only (click)="publicarAviso()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
      <ion-buttons end>
        <button ion-button icon-only (click)="mostrarOpcines($event)">
          <ion-icon name="more"></ion-icon>
        </button>
      </ion-buttons>

    </ion-navbar>

</ion-header>


<ion-content>
  <mis-avisos-list [avisos]="avisos"></mis-avisos-list>
</ion-content>
